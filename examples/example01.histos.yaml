---
- dataframe: df_muon0
  weight: the_weight
  data_samples: SingleMuon
  Histo1D:
    - name: MediumMuon_pt
      title: "Medium #mu p_{T}"
      bins: [100, 0., 500.]
    - name: MediumMuon_phi
      title: "Medium #mu #phi"
      bins: [100, -3.14159, 3.14159]
    - name: MediumMuon_eta
      title: "Medium #mu #eta"
      bins: [100, -3, 3]
    - name: MediumMuon_pfRelIso03_all
      title: "Medium #mu RelIso03"
      bins: [100, 0., 0.5]
      var: Muon_pfRelIso03_all[Muon_mediumId]

    - name: TightMuon_pt
      title: "Tight #mu p_{T}"
      bins: [100, 0., 500.]
    - name: TightMuon_phi
      title: "Tight #mu #phi"
      bins: [100, -3.14159, 3.14159]
    - name: TightMuon_eta
      title: "Tight #mu #eta"
      bins: [100, -3, 3]
    - name: TightMuon_pfRelIso03_all
      title: "Tight #mu RelIso03"
      bins: [100, 0., 0.5]
      var: Muon_pfRelIso03_all[Muon_tightId]

    - name: GoodMuon_pt
      title: "Good #mu p_{T}"
      bins: [100, 0., 500.]
    - name: GoodMuon_phi
      title: "Good #mu #phi"
      bins: [100, -3.14159, 3.14159]
    - name: GoodMuon_eta
      title: "Good #mu #eta"
      bins: [100, -3, 3]
    - name: GoodMuon_pfRelIso03_all
      title: "Good #mu RelIso03"
      bins: [100, 0., 0.5]
      var: Muon_pfRelIso03_all[GoodMuon]
    - name: nGoodMuon
      title: "Number of Good #mu"
      bins: [ 10, -0.5, 9.5]
      var: Sum(GoodMuon)
    - name: nGoodMuon30
      title: "Number of Good #mu > 30 GeV"
      bins: [ 10, -0.5, 9.5]
      var: Sum(GoodMuon_pt > 30.)
    - name: nGoodMuon50
      title: "Number of Good #mu > 50 GeV"
      bins: [ 10, -0.5, 9.5]
      var: Sum(GoodMuon_pt > 50.)

- dataframe: df_ele0
  weight: the_weight
  data_samples: SingleElectron
  Histo1D:
    - name: MediumElectron_pt
      title: "Medium e p_{T}"
      bins: [100, 0., 500.]
    - name: MediumElectron_phi
      title: "Medium e #phi"
      bins: [100, -3.14159, 3.14159]
    - name: MediumElectron_eta
      title: "Medium e #eta"
      bins: [100, -3, 3]
    - name: MediumElectron_pfRelIso03_all
      title: "Medium e RelIso03"
      bins: [100, 0., 0.5]
      var: Electron_pfRelIso03_all[Electron_cutBased > 2]

    - name: TightElectron_pt
      title: "Tight e p_{T}"
      bins: [100, 0., 500.]
    - name: TightElectron_phi
      title: "Tight e #phi"
      bins: [100, -3.14159, 3.14159]
    - name: TightElectron_eta
      title: "Tight e #eta"
      bins: [100, -3, 3]
    - name: TightElectron_pfRelIso03_all
      title: "Tight e RelIso03"
      bins: [100, 0., 0.5]
      var: Electron_pfRelIso03_all[Electron_cutBased > 3]

    - name: GoodElectron_pt
      title: "Good e p_{T}"
      bins: [100, 0., 500.]
    - name: GoodElectron_phi
      title: "Good e #phi"
      bins: [100, -3.14159, 3.14159]
    - name: GoodElectron_eta
      title: "Good e #eta"
      bins: [100, -3, 3]
    - name: GoodElectron_pfRelIso03_all
      title: "Good e RelIso03"
      bins: [100, 0., 0.5]
      var: Electron_pfRelIso03_all[GoodElectron]
    - name: nGoodElectron
      title: "Number of Good e"
      bins: [ 10, -0.5, 9.5]
      var: Sum(GoodElectron)
    - name: nGoodElectron30
      title: "Number of Good e > 30 GeV"
      bins: [ 10, -0.5, 9.5]
      var: Sum(GoodElectron_pt > 30.)
    - name: nGoodElectron50
      title: "Number of Good e > 50 GeV"
      bins: [ 10, -0.5, 9.5]
      var: Sum(GoodElectron_pt > 50.)

- dataframe: df_muon1
  weight: the_weight
  data_samples: SingleMuon
  Histo1D:
    - name: muon1_pt
      title: "Leading #mu p_{T}"
      bins: [50, 0., 500.]
      var: ll_pt
    - name: muon1_phi
      title: "leading #mu #phi"
      bins: [50, -3.14159, 3.14159]
      var: ll_phi
    - name: muon1_eta
      title: "Leading #mu #eta"
      bins: [50, -3, 3.]
      var: ll_eta
    - name: muon1_LT
      title: "L_{T}"
      bins: [50, 0., 500.]
      var: LT
    - name: muon1_HT
      title: "H_{T}"
      bins: [50, 0., 500.]
      var: HT
    - name: muon1_MET
      title: "ME_{T}"
      bins: [50, 0., 500.]
      var: met_pt
    - name: muon1_MET_phi
      title: "ME_{T} #phi"
      bins: [50, -3.14159, 3.14159]
      var: met_phi
    - name: muon1_W_pt
      title: "W p_{T}"
      bins: [0, 0., 500.]
      var: W_pt
    - name: muon1_W_mt
      title: "W m_{T}"
      bins: [0, 0., 500.]
      var: W_mt

