[tool.poetry]
name = "mrtools"
version = "0.1.0"
description = "Modern ROOT Tools for CMS Physics Analysis at HEPHY"
authors = ["Dietrich Liko <Dietrich.Liko@oeaw.ac.at>"]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.2"
SQLAlchemy = "^1.4.36"
datasize = "^1.0.0"
tomli = "^2.0.1"
"ruamel.yaml" = "^0.17.21"
dask = "^2022.5.0"
distributed = "^2022.5.0"
dask-jobqueue = "^0.7.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.0"
black = "^22.3.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.6.0"
mypy = "^0.950"
reorder-python-imports = "^3.1.0"

[tool.poetry.scripts]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
